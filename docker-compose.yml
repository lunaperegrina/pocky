services:
  postgres:
    image: postgres:15-alpine
    container_name: pocky-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pocky_db
      POSTGRES_USER: pocky_user
      POSTGRES_PASSWORD: pocky_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pocky-network

  redis:
    image: redis:7-alpine
    container_name: pocky-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pocky-network

